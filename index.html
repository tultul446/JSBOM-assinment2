<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Bank App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black p-6">
    <div class="max-w-lg mx-auto mt-2 text-purple-900 bg-black p-6 rounded-lg shadow-2xl shadow-indigo-500">
        <h1 class="text-xl text-white font-bold text-center mb-4">Flower Bank App</h1>
        
        <div class="mb-4 text-center">
            <p class="text-lg text-white font-semibold">Current Balance: <span id="balance">$0.00</span></p>
        </div>
        
        <div class="mb-4">
            <input type="number" id="amount" class="w-full p-2 border rounded" placeholder="Enter amount">
        </div>
        
        <div class="flex justify-between">
            <button onclick="addMoney()" class="bg-green-500 text-white px-4 py-2 rounded">Add Money</button>
            <button onclick="withdrawMoney()" class="bg-blue-500 text-white px-4 py-2 rounded">Withdraw Money</button>
        </div>
        
        <h2 class="mt-6 text-lg font-semibold">Transaction History</h2>
        <ul id="transaction-history" class="mt-2 text-sm"></ul>
    </div>
    
    <script src="./bom.js"></script>
</body>
</html>
